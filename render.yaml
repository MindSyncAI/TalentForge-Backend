services:
  - type: web
    name: talentforge-hr-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /api/health
    disk:
      name: embeddings
      mountPath: /opt/render/project/src/embeddings
      sizeGB: 1
    sync: false  # prevents Render from wiping the disk between deploys 